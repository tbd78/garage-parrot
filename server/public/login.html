<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- <script type="module" src="js/interface/feedbacks.js"></script> -->
    <!-- <script type="module" src="js/controllers/home.js"></script> -->

    <title>Login Garage V. Parrot</title>
</head>
<body>
    <!-- PrÃ©sentation garage -->
    <div class="container" style="height: 100vh;display: flex; align-items: center; width: fit-content;">

        <div class="row justify-content-center">
            <div class="col-12 mb-12" style="width: auto; margin-bottom: 12px;">
                <img src="img/logo_transparent.png" alt="logo" style="width: 500px; height: auto; object-fit: cover;">
            </div>
            <div class="col-6">
                <form action="/auth/login" method="post">
                    <fieldset>
                        <legend style="text-align: center;">Se connecter</legend>
                        <div class="mb-3 row">
                            <label for="email" class="col-form-label col-sm-4">Email</label>
                            <div class="col-sm-8">
                                <input type="email" id="email" name="username" class="form-control" placeholder="email" value="admin@v.parrot.fr">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password" class="col-form-label col-sm-4">Mot de passe</label>
                            <div class="col-sm-8">
                                <input type="password" id="password" name="password" class="form-control" value="012345678">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary col-sm-6">Se connecter</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
