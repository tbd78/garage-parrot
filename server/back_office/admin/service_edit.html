<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- <script type="module" src="js/interface/feedbacks.js"></script> -->
    <script type="module" src="../../js/controllers/admin/service_edit.js"></script>

    <title>Admin Garage V. Parrot - Service Edit</title>
</head>

<body>
    <div class="d-flex" style="height: 100vh">
        <!-- nav bar -->
        <nav class="navbar flex-column navbar-expand-lg bg-body-tertiary"
            style="height: 100vh; justify-content: space-between">
            <div class="container-fluid d-flex flex-column">
                <a class="navbar-brand" href="#">
                    <img src="../../img/logo_transparent.png" alt="logo"
                        style="width: 80px; height: auto; object-fit: cover" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/back-office/admin/">Nos services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nos voitures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/back-office/admin/employe-edit">Gestion des employés</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Gestion des horaires</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-column">
                <div>Nom profile</div>
                <form action="/auth/logout" method="post">
                    <div class="row justify-content-center">
                        <button type="submit"
                        style="
                            width: fit-content;
                            height: fit-content;
                            align-items: center;
                            justify-content: center;"
                        class="d-flex">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                                <path fill-rule="evenodd"
                                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </nav>

        <!-- Présentation garage -->
        <div class="container" style="overflow-y: scroll;overflow-x: hidden;">
            <div class="row" style="padding: 8px; justify-content: center">
                <img src="../../img/logo.png" alt="logo" style="width: 500px; height: auto; object-fit: cover" />
            </div>

            <div class="row" style="text-align: center">
                <h1>Modifier un service</h1>
            </div>

            <br/>

            <!-- Services -->
            <div class="container" style="width: 600px; margin: auto;">

                <div style="width: 600px; margin: auto;">
                    <!-- contient l'id -->
                    <input type="text" name="id" id="service-id" value="id du service à cacher pour faire lal modif" style="display: none;">

                    <div class="mb-3">
                        <label for="service-name" name="name" class="col-form-label col-sm-4">Nom</label>
                        <input type="text" id="service-name" name="service_name" class="form-control" placeholder="Nom">
                    </div>

                    <div class="mb-3">
                        <label for="service-description" class="col-form-label col-sm-4">Description</label>
                        <textarea id="service-description" name="description" class="form-control" rows="5"></textarea>
                    </div>

                    <button type="submit" id="submit-service" class="btn btn-primary">Modifier</button>
                    <a href="/back-office/admin" class="btn btn-danger">Annuler</a>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
